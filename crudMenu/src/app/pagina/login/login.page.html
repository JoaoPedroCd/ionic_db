<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login de usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-icon name="log-in"></ion-icon>
 <form #f="ngForm" (ngSubmit)="logar(f)">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="dados.email" name="email" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="dados.senha" name="senha" type="password" ></ion-input>
  </ion-item>
  <p></p>
  <ion-button fill="outline" expand="block" type="submit">Enviar</ion-button>

 </form>

</ion-content>
