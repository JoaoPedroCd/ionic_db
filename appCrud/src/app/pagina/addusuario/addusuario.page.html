<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="fecharModal()">Fechar</ion-button>
    <ion-title>Adicionar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="enviando(f)">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input ngModel name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cpf</ion-label>
      <ion-input ngModel name="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel name="senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nivel</ion-label>
      <ion-input ngModel name="nivel"></ion-input>
    </ion-item>

    <ion-button fill="outline" expand="block" type="submit">Cadastrar</ion-button>

  </form>
</ion-content>
