<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button slot="end" (click)="novoProduto()">Resgistrar+</ion-button>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let a of produtos">
    <ion-item >
      <p>{{a.codigo}}-</p>
      <p>{{a.nome}} {{a.descricao}}</p>
      <p>{{a.valor}}</p>
    </ion-item>
<ion-item-options side="start">
  <ion-item-option color="danger" (click)="remover(a.codigo)">Excluir</ion-item-option>
  <ion-item-option color="success" (click)="atualizar(a)">Atualizar</ion-item-option>
  
</ion-item-options>
</ion-item-sliding>
  </ion-list>
</ion-content>
