<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let u of produtos">
      {{u.codigo}}-
      {{u.nome}}
      {{u.descricao}}

    </ion-item>
   
  </ion-list>
</ion-content>
