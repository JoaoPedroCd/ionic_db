<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button slot="end" (click)="fecharModal()">Fechar</ion-button>
    
    <ion-title>{{ atualizar ? 'Atualizr Usuário' : 'Novo Produto'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #a="ngForm" (ngSubmit)="enviando(a)">
<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input  [(ngModel)]="dados.nome" name="nome" fill="outline"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Descrição</ion-label>
  <ion-input  [(ngModel)]="dados.descricao" name="descricao" fill="outline"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Valor</ion-label>
  <ion-input [(ngModel)]="dados.valor" name="valor" fill="outline"></ion-input>
</ion-item>

<ion-button fill="outline" expand="block" type="submit">{{atualizar ? 'Atualizar Produto' : 'Cadastrar Produto'}}</ion-button>

  </form>
</ion-content>
